    <script type="text/javascript">
        console.log("Comprimento X Altura: " + $(document).width() + "pxX" + $(document).height() + "px"); // altura do documento HTML
        var altura = $(document).height();
        var comprimento = $(document).width();
        var xComp = comprimento / 1370;
        var xAlt = altura / 4170;
        console.log("xComp=" + xComp + "---xAlt=" + xAlt);
        const boxElement = document.querySelector('#bird');
        posX = [-70, 45, -120, -100, 210, 250, 210, 90, -150, -60, 250, -150, -120, 200, 0];


        var txt = 0;
        var vetY = [0];

        function movePassaro(last, posicao) {

            var x = posX[posicao - 1];
            var auxy = vetY[0];
            var y = last;
            vetY[0] = y;
            console.log("X:" + x + "---Y:" + y);
            if (posicao > 1) {
                var antX = posX[posicao - 2];
                var antY = auxy;
                txt = antX + "px," + antY + "px";
            }

            var animation = boxElement.animate([{
                transform: 'translate(' + txt + ')'
            }, {
                transform: 'translate(' + x + 'px, ' + y + 'px)'
            }], 850);
            animation.addEventListener('finish', function() {
                boxElement.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
            });
        }
        $(function() {
            var lastScrollTop = 0,
                delta = 5;
            anim1 = true;
            anim2 = true;
            anim3 = true;
            anim4 = true;
            anim5 = true;
            anim6 = true;
            anim7 = true;

            anim14 = true;
            anim15 = true;
            base = 680;
            $(window).scroll(function() {
                console.log(nowScrollTop);
                var nowScrollTop = $(this).scrollTop();
                if (Math.abs(lastScrollTop - nowScrollTop) >= delta) {
                    if (nowScrollTop > lastScrollTop) {

                        if (lastScrollTop > 840 && anim1) {
                            movePassaro(40, 1);
                            anim1 = false;
                            setTimeout(() => {
                                movePassaro(95, 2);
                                anim2 = false;
                                setTimeout(() => {
                                    movePassaro(110, 3);
                                    setTimeout(() => {
                                        anim3 = false;
                                    }, "800")
                                }, "1000")
                            }, "1000")
                        }
                        if (lastScrollTop > 1200 && !anim1 && !anim2 && !anim3 && anim4) {
                            movePassaro(495, 4);
                            anim4 = false;
                            setTimeout(() => {
                                movePassaro(510, 5);
                                setTimeout(() => {
                                    anim5 = false;
                                }, "800")
                            }, "1000")
                        }
                        if (lastScrollTop > 1550 && !anim1 && !anim2 && !anim3 && !anim4 && !anim5 && anim6) {
                            movePassaro(900, 6);
                            anim6 = false;
                            setTimeout(() => {
                                movePassaro(1200, 7);
                                anim7 = false;
                                setTimeout(() => {
                                    movePassaro(1000, 8);
                                    anim8 = false;
                                    setTimeout(() => {
                                        movePassaro(1280, 9);
                                        setTimeout(() => {
                                            anim9 = false;
                                        }, "800")
                                    }, "1000")
                                }, "1000")
                            }, "1000")


                        }
                        if (lastScrollTop > 2250 && !anim1 && !anim2 && !anim3 && !anim4 && !anim5 && !anim6 && !anim7 && !anim8 && !anim9 && anim10) {
                            movePassaro(1500, 10);
                            anim10 = false;

                            setTimeout(() => {
                                movePassaro(1850, 11);
                                anim11 = false;

                                setTimeout(() => {
                                    movePassaro(2050, 12);
                                    setTimeout(() => {
                                        anim12 = false;

                                    }, "800")
                                }, "1000")
                            }, "1000")

                        }
                        if (lastScrollTop > 2950 && !anim1 && !anim2 && !anim3 && !anim4 && !anim5 && !anim6 && !anim7 && !anim8 && !anim9 && !anim10 && !anim11 && !anim12 && anim13) {
                            movePassaro(2285, 13);

                                }, "800")

                        if (lastScrollTop > 3300 && !anim1 && !anim2 && !anim3 && !anim4 && !anim5 && !anim6 && !anim7 && !anim8 && !anim9 && !anim10 && !anim11 && !anim12 && !anim13 && !anim14 && anim15) {

                        }

                }

        $(function() {
            var INDEX = 0;
            $("#chat-submit").click(function(e) {
                e.preventDefault();
                var msg = $("#chat-input").val();
                //Enviar pro php
                //Php responde
                //Imprimir resposta

                if (msg.trim() == '') {
                    return false;
                }
                var response = 1;
                bt = false;
                if (response == 0) {
                    var mensagem = "Algo deu errado, tente novamente mais tarde.";
                } else if (response == 1) {
                    var mensagem = "Olá!! escolha uma das opções para prosseguir";
                    var bt = true;
                    var buttons = [{
                        name: 'Falar com um atendente',
                        value: '1'
                    }, {
                        name: 'Perguntas Frequentes',
                        value: '2'
                    }];

                }
                generate_message(msg, 'self');
                if (bt) {
                    setTimeout(function() {
                        generate_button_message(mensagem, buttons);
                    }, 1000)
                } else {
                    generate_message(mensagem, 'user');
                }


            })

            function generate_message(msg, type) {
                INDEX++;
                if (type == "self") {
                    link = "../media/bird-left.webp";
                } else {
                    link = "../media/bird-right.webp";
                }
                var str = "";
                str += "<div id='cm-msg-" + INDEX + "' class=\"chat-msg " + type + "\">";
                str += "          <span class=\"msg-avatar\">";
                str += "            <img src=\"" + link + "\">";
                str += "          <\/span>";
                str += "          <div class=\"cm-msg-text\">";
                str += msg;
                str += "          <\/div>";
                str += "        <\/div>";
                $(".chat-logs").append(str);
                $("#cm-msg-" + INDEX).hide().fadeIn(300);
                if (type == 'self') {
                    $("#chat-input").val('');
                }
                $(".chat-logs").stop().animate({
                    scrollTop: $(".chat-logs")[0].scrollHeight
                }, 1000);
            }

            function generate_button_message(msg, buttons) {
                /* Buttons should be object array

                    },
                    {
                      name: 'New User',
                      value: 'new'
                    }
                  ]
                */
                INDEX++;

                link = "../media/bird-right.webp";

                var btn_obj = buttons.map(function(button) {
                    return "<li class=\"button\"><a href=\"javascript:;\" class=\"btn btn-primary chat-btn\" chat-value=\"" + button.value + "\">" + button.name + "<\/a><\/li>";
                }).join('');
                var str = "";
                str += "<div id='cm-msg-" + INDEX + "' class=\"chat-msg user\">";
                str += "          <span class=\"msg-avatar\">";
                str += "            <img src=\"" + link + "\">";
                str += "          <\/span>";
                str += "          <div class=\"cm-msg-text\">";
                str += msg;
                str += "          <\/div>";
                str += "          <div class=\"cm-msg-button\">";
                str += "            <ul>";
                str += btn_obj;
                str += "            <\/ul>";
                str += "          <\/div>";
                str += "        <\/div>";
                $(".chat-logs").append(str);
                $("#cm-msg-" + INDEX).hide().fadeIn(300);
                $(".chat-logs").stop().animate({
                    scrollTop: $(".chat-logs")[0].scrollHeight
                }, 1000);
                $("#chat-input").attr("disabled", true);
            }

            $(document).delegate(".chat-btn", "click", function() { //Fazer chamada Ajax Aqui
                var value = $(this).attr("chat-value");
                var name = $(this).html();
                $("#chat-input").attr("disabled", false);
                generate_message(name, 'self');
            })

            $("#chat-circle").click(function() {
                $("#chat-circle").toggle('scale');
                $(".chat-box").toggle('scale');
            })

            $(".chat-box-toggle").click(function() {
                $("#chat-circle").toggle('scale');
                $(".chat-box").toggle('scale');
            })

        })
    </script>
</body>
